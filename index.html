<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="numbers-container">
        <input id="num-one" type="number" placeholder="Digite aqui um numero" />
        <input id="num-two" type="number" placeholder="Digite aqui um numero" />
      </div>

      <div class="buttons-container">
        <button onClick="soma()" id="plus" class="button"><i data-feather="plus"></i></button>
        <button onClick="minus()"id="minus" class="button"><i data-feather="minus"></i></button>
        <button onClick="divide()"id="divide" class="button"><i data-feather="divide"></i></button>
        <button onClick="multiply()" id="x" class="button"><i data-feather="x"></i></button>
      </div>

      <div id="results" class="results"></div>
    </div>
    <script src="index.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
